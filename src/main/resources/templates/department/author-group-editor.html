    <title>添加产品分类</title>
    <style type="text/css">
        .showAlert {
            text-align: center;
            padding: 5px;
            height: 50px;
            width: 200px;
            border: 1px seagreen solid;

            background-color: green;

            margin-top: -15%;

<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-user-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                网站域名(http://xxxxx.xxxx)：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="domainNname"
                       name="product-domain-name">
                  <input type="text" class="input-text" value="" placeholder="" id="authorId"
                       name="product-author-id" style="visibility: hidden">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                用户名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="" id="userName"
                       name="product-user-name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                账户：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="" id="root"
                       readonly="true">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                密码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="" id="pwd"
                       readonly="true">
            </div>
        </div>
        <div class="row cl  " id="writeColor">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                分组：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="group"
                       name="product-group">
            </div>


        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                类型：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: 346px;"> <span class="select-box">
				<select name="args[type]" class="select" id="operatorType">
					<option value="0" selected="selected">选择类型</option>
					<option value="1">马来</option>
                    <option value="2">香港</option>
                    <option value="3">台湾</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                运营状态：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: 346px;"> <span class="select-box">
				<select name="args[status]" class="select" id="operatorRunStatus">
					<option value="0" selected="selected">选择运营状态</option>
					<option value="1">运营中</option>
                    <option value="2">未运营</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                排序值:</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="0" placeholder="" id="orderValue"
                       name="product-order-value">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                审核转态：</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: 346px;"> <span class="select-box">
				<select name="args[restate]" class="select" id="operator">
					<option value="0" selected="selected">已审核</option>
					<option value="1">未审核</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-9 col-offset-2">
                <input class="btn btn-primary radius" style="width: 72px;height: auto" onclick="subCategory()"
                       value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn btn-primary radius"
                       style="width: 72px;height: auto;background-color: darkgray;border-color:darkgray"
                       onclick="cancel()"
                       value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
            </div>
        </div>
    </form>
    <div class="showAlert" id="tip">
        <div style="color: whitesmoke;padding: 13px">名字不能为空哦</div>
    </div>
</div>

<script type="text/javascript">
    /*根据选择出示对应操作*/
    function setNewName() {

        /*  $('#colorNewName').val($("#colorOldNameId option:selected").html());
          $('#colorId').val($("#colorOldNameId option:selected").val());*/
        //    setPic
        $.post('/getAuthorGroupById.do', {'getID': getQueryVariable("id")}, function (data) {
            console.log(data);
            $("#domainNname").val(data.webUrl);
            $("#userName").val(data.webNames);
            $("#root").val(data.admin.name);
            $("#pwd").val(data.admin.pwd);
            $("#group").val(data.grouping);
            $("#orderValue").val(data.list);
            var statusnow=0;
            if($.trim(data.movement)=="运营中")
                statusnow=1;
            else{
                statusnow=2;
            }
            $("#operatorType").find("option[value='" + data.type + "']").attr("selected", "selected")
            $("#operatorRunStatus").find("option[value='" + statusnow + "']").attr("selected", "selected")
            $("#operator").find("option[value='" + data.status + "']").attr("selected", "selected")
            $("#authorId").val(getQueryVariable("id"))
        });
    }

    /**/
    $(function () {
        setNewName();
    });

    function cancel() {
        window.location.reload();
    }

    function subCategory() {
        if (verification() == true) submitForm();
    }

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    function submitForm() {
        var form = new FormData(document.getElementById("form-user-add"));
        $.ajax({
            url: "/editorAuthorGroup.do",
            type: "post",
            data: form,
            processData: false,
            contentType: false,
            success: function (data) {
                if (data == '添加成功') {
                    layer.msg(data, {icon: 1, time: 2000});
                    window.location.reload();
                }
                else
                    layer.msg(data, {icon: 2, time: 2000});
            },
            error: function (e) {
                alert("错误！！");
                window.clearInterval(timer);
            }
        });
    }

    function verification() {
        /*   operator*/
        if ($.trim($("#domainNname").val()) == "") {
            layer.msg('域名不能为空', {icon: 2, time: 2000});
            $("#domainNname").focus();
            return false;
        }
        if ($.trim($("#userName").val()) == "") {
            layer.msg('用户名不能为空', {icon: 2, time: 2000});
            $("#userName").focus();
            return false;
        }
        if ($.trim($("#group").val()) == "") {
            layer.msg('分组不能为空', {icon: 2, time: 2000});
            $("#group").focus();
            return false;
        }
        if ($("#operatorType option:selected").val() == 0) {
            layer.msg('请选择类型', {icon: 2, time: 2000});
            $("#operatorType").focus();
            return false;
        }
        if ($("#operatorRunStatus option:selected").val() == 0) {
            layer.msg('请选择运营状态', {icon: 2, time: 2000});
            $("#operatorRunStatus").focus();
            return false;
        }
        if ($.trim($("#orderValue").val()) == "") {
            layer.msg('排序值不能为空', {icon: 2, time: 2000});
            $("#orderValue").focus();
            return false;
        }
        return true;
    }

    function reload() {
        window.location.reload();

    }

    function getFileUrl1(sourceId) {
        var url;
        if (navigator.userAgent.indexOf("MSIE") >= 1) { // IE
            url = document.getElementById(sourceId).value;
        }
        else if (navigator.userAgent.indexOf("Firefox") > 0) { // Firefox
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }
        else if (navigator.userAgent.indexOf("Chrome") > 0) { // Chrome
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }
        return url;
    }

    function change_img(sourceId, targetId) {
        console.log($("#" + sourceId).val());
        var url = getFileUrl1(sourceId);
        var imgPre = document.getElementById(targetId);
        imgPre.src = url;
    }
</script>
