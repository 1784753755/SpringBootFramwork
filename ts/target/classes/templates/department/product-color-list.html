<!DOCTYPE HTML>
<html>
<head>

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css"/>

          id="layui_layer_skinlayercss" style="">

    <title>添加产品分类</title>
    <style type="text/css">
        .showAlert {
            text-align: center;
            padding: 5px;
            height: 50px;
            width: 200px;
            border: 1px seagreen solid;
            position: absolute;
            background-color: green;
            border-radius: 11px;
            margin-top: -15%;
            margin-left: 40%;
            display: none;
        }

        .operator1 {
            visibility: hidden;
            height: 0px;
            display: block;
            width: 0px;
            margin: 0;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="page-container">
    <form class="form form-horizontal" id="form-user-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                商品名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="user-name"
                       name="product-good-name" readonly="true">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                商品ID：&nbsp;&nbsp;&nbsp;</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="0" placeholder="" id="CategoryId"
                       name="product-good-id" readonly="true">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                属性操作：&nbsp;&nbsp;&nbsp;</label>
            <div class="formControls col-xs-8 col-sm-9" style="width: 346px;"> <span class="select-box">
				<select name="args[is_top]" class="select" id="operator" onchange="showTip()">
					<option value="0" selected="selected">请选择您的操作</option>
					<option value="1">增加颜色</option>
					<option value="2">修改颜色</option>
					<option value="3">删除颜色</option>
				</select>
				</span></div>
        </div>
        <div class="operator1" id="showImg">

            <div class="row cl  " id="writeColor">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">*</span>
                    填写颜色：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="" id="color"
                           name="product-color-writeColor">
                </div>


            </div>
            <div class="row cl  " id="writePrice">

                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">*</span>
                    填写价格(默认产品原价)：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="" id="price"
                           name="product-color-price">
                </div>

            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                    图片：&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div id="inputs"><input id="file_upload_photo" name="args[file_upload_photo]" type="file"
                                            onchange="change_img(this.id,'goods_img_photo')"></div>
                    <div>
                        <img src="" id="goods_img_photo" style="height: 142px;width: 142px;border: 1px solid;">
                    </div>
                </div>
            </div>
        </div>

        <div class="operator1" id="editorColor">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                修改颜色：&nbsp;&nbsp;&nbsp;</label>
            <div class="row cl  " id="reWriteColor">

                <div class="formControls col-xs-6 col-sm-6">
                    <label><span class="c-red">*</span>
                        选择修改颜色：&nbsp;&nbsp;&nbsp;</label>
                    <span class="select-box">
				    <select name="colorOldName" id="colorOldNameId" onchange="setNewName()">

			     	</select>
				 </span>
                    <label><span class="c-red">*</span>
                        新颜色名称：&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" class="input-text" value="" placeholder="" id="colorNewName"
                           name="product-color-name">
                    <label><span class="c-red">*</span>
                        此颜色价格：&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" class="input-text" id="colorNewPrice"
                           name="product-color-NewPrice">
                    <input type="text" class="input-text" style="width: 0;height:0;visibility: hidden" id="colorId"
                           name="product-color-id">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>
                    图片：&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div id="changeImg"><input id="file_upload_photo_editor" name="args[file_upload_photo_editor]"
                                               type="file"
                                               onchange="change_img(this.id,'goods_img_photo_eidtor')"></div>
                    <div>
                        <img src="" id="goods_img_photo_eidtor" style="height: 142px;width: 142px;border: 1px solid;">
                    </div>
                </div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-9 col-offset-2">
                <input class="btn btn-primary radius" style="width: 72px;height: auto" onclick="subCategory()"
                       value="&nbsp;&nbsp;确定&nbsp;&nbsp;">
            </div>

        </div>
    </form>
    <div class="showAlert" id="tip">
        <div style="color: whitesmoke;padding: 13px">名字不能为空哦</div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript">
    /*根据选择出示对应操作*/
    function showTip() {
        var choose = $("#operator option:selected").val();
        if (choose == 1) {
            $("#editorColor").addClass('operator1');
            $("#showImg").removeClass('operator1');
        }
        if (choose == 2 || choose == 3) {
            $("#showImg").addClass('operator1');
            $("#editorColor").removeClass('operator1');

        }


    }

    function setNewName() {

        $('#colorNewName').val($("#colorOldNameId option:selected").html());
        $('#colorId').val($("#colorOldNameId option:selected").val());
        //    setPic
        $.post('/getPic.do', {'getID': $("#colorOldNameId option:selected").val(), 'type': 'color'}, function (data) {
            if (data != "") {
                for (key in data) {
                    $("#colorNewPrice").val(data[key]);
                    $("#goods_img_photo_eidtor").attr('src', key);
                }

            }
            else {
                $("#goods_img_photo_eidtor").attr('src', "");
            }
        });
    }

    /**/
    $(function () {
        setOptions();
    });

    function setOptions() {
        var setOption = "<option value=0 selected='selected'>请选择要修改的颜色</option>";

        $.post('/getGoodsById.do', {'getId': getQueryVariable("id")}, function (data) {
            console.log(data)
            if (data != null) {/* ,"*/
                $('#goods_img_photo').attr('src', data.img);
                $("input[name='product-good-name']").val(data.title);
                $("input[name='product-good-id']").val(data.goodsId);
                $("input[name='product-color-price']").val(data.goodsPrice);
                $.post('/getColorByGoodId.do', {'ProductId': getQueryVariable("id")}, function (getColor) {
                    for (key in getColor) {
                        setOption += "<option value='" + key + "'>" + getColor[key] + "</option>";
                    }
                    $("#colorOldNameId").html(setOption);
                })
            }
        });
    }

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    function subCategory() {
        var getSelectedId = $("#operator option:selected").val();
        if (getSelectedId == 1) {
            if (verification() == true) submitForm();
        }
        else if (getSelectedId == 2) {
            if (verification() == true) EditorForm();
        }
        else if (getSelectedId == 3) {
            // 删除 colorOldNameId
            if ($('#colorOldNameId option:selected').val() == 0) {
                layer.msg('请选择您要删除的对象', {icon: 2, time: 2000})
                return;
            }
            $.post('/delColor.do', {'getId': $('#colorOldNameId option:selected').val()}, function (data) {
                setOptions();
                layer.msg(data + '', {icon: 2, time: 3000})
            })
        }
        else {
            layer.msg('请选择您的操作', {icon: 2, time: 2000});
        }
    }

    function submitForm() {
        var form = new FormData(document.getElementById("form-user-add"));
        $.ajax({
            url: "/addColor.do",
            type: "post",
            data: form,
            processData: false,
            contentType: false,
            success: function (data) {
                 if (data == '添加成功') {
                    layer.msg(data, {icon: 1, time: 2000});
                     setOptions();
                    window.location.reload();
                }
                else
                    layer.msg(data, {icon: 2, time: 2000});
            },
            error: function (e) {
                alert("错误！！");
                window.clearInterval(timer);
            }
        });
    }

    function EditorForm() {
        var form = new FormData(document.getElementById("form-user-add"));
        $.ajax({
            url: "/editorColor.do",
            type: "post",
            data: form,
            processData: false,
            contentType: false,
            success: function (data) {
                setOptions();
                if (data == null)
                    layer.msg(data, {icon: 2, time: 2000});
                else
                    layer.msg(data, {icon: 1, time: 2000});
            },
            error: function (e) {
                alert("错误！！");
                window.clearInterval(timer);
            }
        });
    }

    function verification() {
        if ($("#operator option:selected").val() == 1) {
            if ($("#color").val() == "") {
                layer.msg('颜色名称不能为空', {icon: 2, time: 2000});
                $("#color").focus();
                return false;
            }
        }
        else {
            if ($("#colorNewName").val() == "") {
                layer.msg('修改颜色名称不能为空', {icon: 2, time: 2000});
                $("#color").focus();
                return false;
            }
            if ($("#colorNewPrice").val() == "") {
                layer.msg('价格为空默认商品原价', {icon: 2, time: 2000});
            }
        }


        return true;
    }

    function reload() {
        window.location.reload();

    }

    function getFileUrl1(sourceId) {
        var url;
        if (navigator.userAgent.indexOf("MSIE") >= 1) { // IE
            url = document.getElementById(sourceId).value;
        }
        else if (navigator.userAgent.indexOf("Firefox") > 0) { // Firefox
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }
        else if (navigator.userAgent.indexOf("Chrome") > 0) { // Chrome
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }
        return url;
    }

    function change_img(sourceId, targetId) {
        console.log($("#" + sourceId).val());
        var url = getFileUrl1(sourceId);
        var imgPre = document.getElementById(targetId);
        imgPre.src = url;
    }
</script>

</body>
</html>
