<script type="text/javascript">


    // 二维码
    $(function () {
        $('#file_upload_weixin').uploadify({
            'swf': '/static/admin/hui/lib/uploadify/uploadify.swf',
            'uploader': '/index.php/admin/file/upload_img.html',
            'multi': false,
            'onUploadSuccess': function (file, data, res) {
                $('#goods_img_weixin').attr('src', data);
                $('#upload_imgs_weixin').attr('value', data);
            }
        });
    });

    // end
    function category_add() {
        var title = $('#title').val();
        var web_name = $('#web_name').val();
        var web_meta = $('#web_meta').val();
        var emailname = $('#emailname').val();
        var emailpwd = $('#emailpwd').val();
        var emailtype = $('#emailtype').val();
        var getemail = $('#getemail').val();
        var port = $('#port').val();
        var web_code = $('#web_code').val();
        var Customer_service = $('#Customer_service').val();
        var web_successcode = $('#web_successcode').val();
        var web_description = $('#web_description').val();
        var ip_list = $('#ip_list').val();
        var web_check_address = $('#check_address').val();
        var web_check_postcard = $('#check_postcard').val();
        var web_line_state = $("#line_state").val();
        var Shipping_costs = $("#Shipping_costs").val();
        var sms_verification_code = $("#sms_verification_code").val();
        var Large_turntable_state = $("#Large_turntable_state").val();
        var Qr_code = $('#upload_imgs_weixin').val();

        if ($('#model-one').is(':checked')) {
            var model = 1;
        } else if ($('#model-two').is(':checked')) {
            var model = 2;
        }

        if ($('#check_address').is(':checked')) {
            var web_check_address = 1;
        } else {
            var web_check_address = 0;
        }
        if ($('#check_postcard').is(':checked')) {
            var web_check_postcard = 1;
        } else {
            var web_check_postcard = 0;
        }
        if ($("#line_state").is(':checked')) {
            var web_line_state = 1;
        } else {
            var web_line_state = 0;
        }
        if ($("#Shipping_costs").is(':checked')) {
            var Shipping_costs = 1;
        } else {
            var Shipping_costs = 0;
        }
        if ($("#sms_verification_code").is(':checked')) {
            var sms_verification_code = 1;
        } else {
            var sms_verification_code = 0;
        }
        if ($("#Large_turntable_state").is(':checked')) {
            var Large_turntable_state = 1;
        } else {
            var Large_turntable_state = 0;
        }

        if ($.trim(title) == "") {
            layer.msg('网站标题不能为空', {icon: 2});
            return;
        }
        if ($.trim(emailname) == "") {
            layer.msg('邮箱帐号不能为空', {icon: 2});
            return;
        }
        if ($.trim(emailpwd) == "") {
            layer.msg('邮箱密码不能为空', {icon: 2});
            return;
        }
        if ($.trim(emailtype) == "") {
            layer.msg('邮件类型不能为空', {icon: 2});
            return;
        }
        if ($.trim(port) == "") {
            layer.msg('端口号不能为空', {icon: 2});
            return;
        }
        if ($.trim(getemail) == "") {
            layer.msg('接收邮箱不能为空', {icon: 2});
            return;
        }

        var data = {
            'title': title,
            'web_name': web_name,
            'web_meta': web_meta,
            'web_description': web_description,
            'ip_list': ip_list,
            'emailname': emailname,
            'emailpwd': emailpwd,
            'emailtype': emailtype,
            'port': port,
            'getemail': getemail,
            'web_code': web_code,
            'Customer_service': Customer_service,
            'Qr_code': Qr_code,
            'web_successcode': web_successcode,
            'check_address': web_check_address,
            'check_postcard': web_check_postcard,
            'line_state': web_line_state,
            'Shipping_costs': Shipping_costs,
            'Large_turntable_state': Large_turntable_state,
            'sms_verification_code': sms_verification_code,
            'model': model
        };
        //
        var url = "/addConfig.do";
        console.log(data)
        $.post(url, data, function (res) {
            console.log(res);
        }, 'json')
    }

</script>
