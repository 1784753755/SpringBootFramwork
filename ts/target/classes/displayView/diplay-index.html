<script type="text/javascript">
    $(function () {
        setContent();
    });

    /*设置body内容*/
    function setContent() {
        $.post("/getProduct.html", {}, function (data) {
            var tbody = "";
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                tbody += "<div class='col-md-3 col-sm-6 col-xs-6' style='background-repeat: no-repeat'>" +
                    " <a href='display-detail.html?&id="+data[i].id+"'><img src='" + data[i].imgMain + "' class='img_product'>" +
                    " <div class='home_goods_pricebar'>" +
                    "  <div style='overflow: hidden; white-space: nowrap; text-overflow: ellipsis;font-weight: 500; color:black'>" + data[i].name + " </div> </a>" +
                    " <span class='span_product'>HK$ " + data[i].nowPrice + "&nbsp;&nbsp;</span>" +
                    " <del class='am-text-gary'>參考價HK$ " + data[i].oldPrice + "</del>" +
                    "  </div>" +
                    "  </div>"
            }
            $("#product_body").html(tbody);
        });

    }

</script>
